<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="text/scss" href="../src/css/base.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@700&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Come Play With Us!</title>
</head>
<body>
  <main>
    <header>
      <section>
        <h1 id="headerText" class="logo">THE OVERLOOK</h1>
      </section>
      <section id="userGraphics" class="username-holder">
        <p id="username"class="hidden">username</p>
      </section>
    </header>
    <section id="foyer" class="foyer-view">
      <p id ="openingGraphic" class="foyer-text" tabindex="0">come play with us!</p>
    </section>
    <section id="loginView" class="login-view hidden">
      <section id="loginContainer" class ="login-container">
          <input id="enterUserName" type="text">
          <label for="enterUserName">Username</label> 
          <input id="enterPassword" type="password">
          <label for="enterPassword">Password</label>
        <button id="loginButton" >login</button>
      </section>
    </section>
    <section id="customerView" class="customer-view hidden">
      <section id="mainDisplayLeft" class="main-display-left">
        <section class="total-cost-box">
          <p class="total-cost-declaration">Total Spent With the Overlook</p>
          <h2 id="totalCost" class="total-cost">$1,265.46</h2>
        </section>
        <section id="bookingDisplay" class="booking-display" tabindex="0">
        </section>
      </section>
      <section id="mainDisplayRight" class="main-display-right">
        <section id="topRightSection" class="top-right-section">
          <section id="titleAndCalendar">
            <h4>come play with us!</h3>
            <input id="dateSelector" type="date">
            <label for="dateSelector">Choose your preferred date</label>
          </section>
          <section id="filtersForRoomType" class="checkbox-holder">
            <h4>Room Type</h4>
            <section id="roomCheckBoxes" class="room-checkboxes">
            </section>
          </section> 
        </section>
        <section id="bottomRightSection" class="bottom-right-section">
          <p>Pick a date to check room availability</p>
        </section>
      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
